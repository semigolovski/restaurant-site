<section class="booking-hero">
    <h1>Резерв столика</h1>
    <p>Забронюйте найкраще місце у нашому ресторані</p>
</section>

<section class="booking-form-section">
    <form class="booking-form">

        <label>Ваше ім'я:</label>
        <input type="text" placeholder="Введіть ім'я" required>

        <label>Номер телефону:</label>
        <input type="tel" placeholder="+380 __ ___ __ __" required>

        <label>Кількість гостей:</label>
        <input type="number" min="1" max="20" value="2" required>

        <label>Дата:</label>
        <input type="date" required>

        <label>Час:</label>
        <input type="time" required>

        <label>Коментар (необов’язково):</label>
        <textarea rows="4" placeholder="Бажання щодо столика, нагоди, інше..."></textarea>

        <button type="submit" class="btn-order">Забронювати</button>
    </form>
</section>
